<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cardContainer">
      <div class="image-section">
        <img class="heroImg" src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="info-section">
        <h2>Order Summary</h2>

          <p> 
             You can now listen to millions of songs, 
            audiobooks, and podcasts on any 
            device anywhere you like! 
          </p>

            <div class="deals"> 
              <div class="music-icon">
                <img src="./images//icon-music.svg" alt="">
              </div>
              <div>
                
                  <p class="plan" >Annual Plan </p>
                  <p class="amount">$59.99/year</p>
                
              </div>
              <div>
                <p class="optionbtn"> <u>Change</u> </p>
              </div>

            </div>
       

        

        <button>Proceed to Payment</button>
        <p class="cancelbtn"> Cancel Order</p>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lawrence</a>.
  </footer>
</body>
</html>
